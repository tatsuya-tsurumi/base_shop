{% extends 'base.html' %}
{% load static %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="card mx-auto mt-5">

  <div class="card-body">
    <h5 class="card-title text-center">ログイン</h5>

      {% csrf_token %}

      <button type="submit" class="btn btn-info">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}
