<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header>
    <h1>サイト名</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'users:home' %}">ホーム</a>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'users:user_logout' %}">ログアウト</a>
      <a class="navbar-brand" href="{% url 'users:user' %}">マイページへ</a>
      <a class="navbar-brand" href="{% url 'products:product_list' %}">商品一覧へ</a>
      <a class="navbar-brand" href="{% url 'orders:view_cart' %}">カートへ</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'users:user_login' %}">ログイン</a>
      <a class="navbar-brand" href="{% url 'users:regist' %}">ユーザー登録</a>
      <a class="navbar-brand" href="{% url 'products:home' %}">管理者ログイン</a>
      {% endif %}
    </nav>
  </header>
  {% if messages %}
  <ul class="messages text-danger">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% block content %}
  {% endblock %}
  <footer>
    2025title
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
