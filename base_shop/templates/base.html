<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="{% url 'users:home' %}">ホーム</a>
{% if user.is_authenticated %}
<a class="navbar-brand" href="{% url 'users:user_logout' %}">ログアウト</a>
{% else %}
<a class="navbar-brand" href="{% url 'users:user_login' %}">ログイン</a>
<a class="navbar-brand" href="{% url 'users:regist' %}">ユーザー登録</a>
{% endif %}
</nav>
{% if messages %}
  <ul class="messages text-danger">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
