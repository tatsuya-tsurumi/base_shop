{% extends 'base.html' %}
{% block title %}{{product.name}}住所変更{% endblock %}

{% block content %}
<h2>配送先住所変更</h2>
<form method="POST">
  {% csrf_token %}
  <label >新しい住所:</label>
  <input type="text" name="ship_address" value="{{address}}">
  <button type="submit">保存</button>
</form>

<button onclick="history.back()">戻る</button>

{% endblock %}
