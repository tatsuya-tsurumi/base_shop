{% extends 'base.html' %}
<h2>管理者ログイン</h2>
<form method="post" action="{% url 'products:admin_login' %}">
  {% csrf_token %}


  <button type="submit">ログイン</button>
</form>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}


{% load static %}
{% block title %}ログイン{% endblock %}

{% block content %}
<div class="card mx-auto mt-3 user_card">
  <img src="{% static 'images/administrator.png' %}" class="card-img-top" alt="..." height="300px">
  <h5 class="card-title text-center border py-2">管理者ログイン</h5>
  <div class="card-body login_form">
    <form method="POST" class="text-center w-100" action="{% url 'products:admin_login' %}">
      {% csrf_token %}
      <div class="">
        <label for="email">メールアドレス</label>
        <input type="email" name="email" required><br>
      </div>
      <div class="mt-3">
        <label for="password">パスワード</label>
        <input type="password" name="password" required><br>
      </div>

      <button type="submit" class="button px-5 mt-3">ログイン</button>
    </form>
  </div>
</div>
{% endblock %}
